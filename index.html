<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">


  <title>Moon River</title>

</head>
<body>
  <header>
    <div class="header_container">
      <div class="header_background-right"></div>
      <div class="header_content">
          
        <div class="header_top">
          <img src="image/logo 1.png" alt="Moon River" class="header_logo">
          <div class="header_menu-icon">
            <a href="#"><img src="image/menu icon 1.png" alt="Heart" class="menu-icon1"></a
            ><a href="#"><img src="image/menu icon 2.png" alt="People" class="menu-icon2"></a
            ><a href="#"><img src="image/menu icon 3.png" alt="Lock" class="menu-icon3"></a
            ><a href="#"><img src="image/nav-menu-icon.png" alt="Menu" class="nav-menu-icon"></a>
          </div>
        </div>

        <div class="header_middle">
          <h1 class="">HIGH JEWELRY</h1>
          <img src="image/header_ring.png" alt="Ring" class="header_ring">
        </div>
        <div class="header_bottom">
          <div class="header_bottom_switch-language">
              <a href="#" class="switch-language_ru font-header">RU</a
              ><a href="#" class="switch-language_en font-header">EN</a>
          </div>
          <ul class="header_ring-description">
            <li class="font-header">КОЛЬЦО TRINITY, CARTIER</li>
            <li class="font-description">Белое золото, бриллианты</li>
            <li class="font-price">498 000 ₽</li>
          </ul>
        </div>
    </div>
    </div>
  </header>
  
  <main>
    <div class="main_container">

      <div class="main_section-1">
        <div class="section-1_for-man">
          <img src="image/section-1-man.png" alt="Man">
          <a href="#" class="section-1_content">
            <ul>
              <li class="font-description">Перейти в раздел</li>
              <li><h2>Для мужчин</h2></li>
              <li class="font-description">_______________</li>
            </ul>
          </a>
        </div>
        <div class="section-1_for-woman">
          <img src="image/section-1-woman.png" alt="Woman">
          <a href="#" class="section-1_content">
            <ul>
              <li class="font-description">Перейти в раздел</li>
              <li><h2>Для женщин</h2></li>
              <li class="font-description">_______________</li>
            </ul>
          </a>
        </div>
      </div>

      <div class="main_section-2">
        <div class="main_section-2_find-position">
          <ul>
            <li><h3>Найди <br>бутик около себя</h3></li>
            <li class="font-description"><label for="position_address">Введите свой адрес и узнайте о самых ближайших бутиках к вам</label></li>
            <li>
              <form action="#" method="post" class="form_input-address">
                <input type="text" id="position_address"  name="position_address" placeholder="Введите адрес" class="font-description" autocomplete="off">
                <input type="image" src="image/arrow-1.png">
              </form>
            </li>
          </ul>
        </div>
        <img src="image/map.png" alt="Map">
      </div>

    </div>
  </main>


</body>
</html>
